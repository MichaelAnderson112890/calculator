<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="title">Calculator</h2>
    <div id="calculator">
        <div id="display">
            <p id="previous">&nbsp;</p>
            <p id="current">&nbsp;</p>
        </div>
        <div id="buttons">
            
            <div class="row">
                <button class='other' id="all_clear">AC</button>
                <button class='other' id="clear">C</button>
                <button class='other' id="positive_negative">+/-</button>
                <button class='operator' id="divide">/</button>
            </div>
            <div class="row">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class='operator' id="plus">+</button>
            </div>

            <div class="row">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class='operator' id="subtract">-</button>
            </div>

            <div class="row">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class='operator' id="multiply">*</button>
            </div>

            <div class="bottom_row">
                <div id="left">
                    <button class="number" id="zero">0</button>
                    <button class='other' id="decimal">.</button>
                </div>
                <button class='operator' id="equal">=</button>
            </div>
        </div>
    </div>
    <h2 id="footer">The Odin Project</h4>
    
</body>
</html>
